spring.application.name=SentimentAI-Group6B

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/SentimentAI
spring.datasource.username=postgres
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Python interpreter and script for API request to emotion detector AI
python.executable=default
python.script=default